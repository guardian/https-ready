  <script type="text/javascript">
      
    $(function() {
        refresh();

    function refresh() {
        refreshTotalResponse("https://content.guardianapis.com/search?api-key=test&q=http%20AND%20(NOT%20https)&show-fields=body,main&page-size=0&type=interactive", "interactives");
        refreshTotalResponse("https://content.guardianapis.com/search?api-key=test&q=iframe%20AND%20(NOT%20https)&show-fields=body,main&page-size=0", "all");
        setTimeout(refresh, 5000);
    }

    function refreshTotalResponse( url, id ) {
        $.ajax(url)
        .done(function( json ) {
            $('#'+id).text(json.response.total)
        })
        .fail(function( xhr, status, errorThrown ) { 
            console.log(" call failed:" + url)
            console.log( "Error: " + errorThrown );
            console.log( "Status: " + status );
            console.dir( xhr );
        })
    }

  </script>
